<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>New Year Message</title>

<!-- FONT -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #ffb6c1;
        font-family: Arial, sans-serif;
        text-align: center;
        overflow: hidden;
    }

    .message-box {
        background-color: #ff99bb;
        padding: 35px;
        border-radius: 20px;
        color: #fff;
        max-width: 500px;
        z-index: 2;
        box-shadow: 0 0 25px rgba(255, 0, 120, 0.4);
    }

    h1 {
        font-family: 'Great Vibes', cursive;
        font-size: 2.8em;
        margin-bottom: 20px;
    }

    .emoji-line {
    font-family: 'Roboto', sans-serif; /* Change to your desired font */
    font-size: 1.1em;
    margin: 15px 0;
    line-height: 1.5;
}
    .buttons {
        margin-top: 20px;
    }

    button {
        padding: 10px 22px;
        font-size: 1em;
        border: none;
        border-radius: 25px;
        background-color: #ffd700;
        cursor: pointer;
        margin: 6px;
    }

    /* BACKGROUND EMOJIS */
    .bg-emoji {
        position: absolute;
        bottom: -50px;
        pointer-events: none;
        animation: floatUp linear forwards;
        opacity: 0.9;
    }

    @keyframes floatUp {
        0% {
            transform: translateY(0) scale(0.6);
            opacity: 1;
        }
        100% {
            transform: translateY(-120vh) scale(1.4);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<div class="message-box">
    <h1>üíù Happy New Year üíù</h1>

    <div class="emoji-line">
        Cheers to a New Year filled with hope, love, and endless possibilities! May your days be bright, your heart be light, and your life be filled with joy. Celebrate every moment, embrace new adventures, and treasure the time with family and friends. Happy New Year!
    </div>

    <div class="buttons">
        <button id="musicBtn">üéµ Play Music</button>
        <button onclick="goBack()">‚¨Ö Previous Page</button>
    </div>
</div>

<audio id="music" src="spring-flowers.mp3" loop></audio>

<script>
/* MUSIC PLAY / PAUSE */
const music = document.getElementById("music");
const musicBtn = document.getElementById("musicBtn");

musicBtn.addEventListener("click", () => {
    if (music.paused) {
        music.play();
        musicBtn.textContent = "‚è∏ Pause Music";
    } else {
        music.pause();
        musicBtn.textContent = "üéµ Play Music";
    }
});

/* GO BACK */
function goBack() {
    window.history.back();
}

/* REALISTIC BACKGROUND EMOJI ANIMATION */
const emojis = ["üéâ", "ü•Ç", "üçæ", "üéä", "ü•≥", "‚ú®","üíó","üíñ","üíì"];

function createEmoji() {
    const emoji = document.createElement("div");
    emoji.className = "bg-emoji";
    emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];

    emoji.style.fontSize = Math.random() * 30 + 18 + "px";
    emoji.style.left = Math.random() * 100 + "vw";
    emoji.style.animationDuration = Math.random() * 4 + 5 + "s";

    document.body.appendChild(emoji);

    setTimeout(() => emoji.remove(), 9000);
}

setInterval(createEmoji, 450);
</script>

</body>
</html>
